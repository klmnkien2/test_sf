admin_login:
  path: /admin/login
  defaults: { _controller: GaoAdminBundle:Security:login }

admin_login_check:
  path: /admin/login_check

admin_logout:
  pattern: /admin/logout

admin_login_forgot:
  path: /admin/forgot
  defaults: { _controller: GaoAdminBundle:Security:forgot }

admin_login_register:
  path: /admin/register
  defaults: { _controller: GaoAdminBundle:Security:register }

gao_admin:
    resource: "@GaoAdminBundle/Resources/config/routing.yml"
    prefix:   /admin

login:
  path: /login
  defaults: { _controller: GaoC5Bundle:Security:login }

login_check:
  path: /login_check

logout:
  pattern: /logout

login_forgot:
  path: /forgot
  defaults: { _controller: GaoC5Bundle:Security:forgot }

attachment_upload:
    path:     /attachment/upload/{folder}
    defaults: { _controller: GaoC5Bundle:Attachment:upload }

attachment_delete:
    path:     /attachment/delete
    defaults: { _controller: GaoC5Bundle:Attachment:delete }

attachment_download:
    path:     /attachment/download
    defaults: { _controller: GaoC5Bundle:Attachment:download }

gao_c5:
    resource: "@GaoC5Bundle/Resources/config/routing.yml"
    prefix:   /c5
