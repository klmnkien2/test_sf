    path:     /bank
    defaults: { _controller: GaoAdminBundle:Default:bank }

gao_admin_bank_log_ajax:
    path:     /ajax_bank
    defaults: { _controller: GaoAdminBundle:Default:ajaxBank }

gao_admin_account_list:
    path:     /account/list
