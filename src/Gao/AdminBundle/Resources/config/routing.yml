gao_admin_account_list_ajax:
    path:     /account/ajax_list
    defaults: { _controller: GaoAdminBundle:Admin:ajaxList }

gao_admin_account_new:
    path:     /account/new
    defaults: { _controller: GaoAdminBundle:Admin:new }

gao_admin_account_profile:
    path:     /account/profile
    defaults: { _controller: GaoAdminBundle:Admin:profile }

gao_admin_account_edit:
