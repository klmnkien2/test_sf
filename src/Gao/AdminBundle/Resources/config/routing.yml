    path:     /user/ajax_list
    defaults: { _controller: GaoAdminBundle:User:ajaxList }

gao_admin_user_new:
    path:     /user/new
    defaults: { _controller: GaoAdminBundle:User:new }

gao_admin_user_edit:
    path:     /user/edit
    defaults: { _controller: GaoAdminBundle:User:edit }

gao_admin_user_delete:
    path:     /user/delete
    defaults: { _controller: GaoAdminBundle:User:delete }
    requirements: { _method: POST }